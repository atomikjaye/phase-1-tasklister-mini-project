<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div id="main-content">
            <h1 class="title is-1 has-text-centered">Task Lister Lite™️</h1>

            <form id="create-task-form" class="has-text-centered" action="" method="POST">
              <!-- <div style="display: inline-block;"> -->
              <!-- to center form -->
              <div class="field has-addons">
                <p class="control">
                  <span class="select">
                    <select id="priority">
                      <option value="0">⚠️</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </span>
                </p>
                <p class="control is-expanded">
                  <!-- <label for="new-task-description">Task description:</label> -->
                  <input class="input" type="text" id="new-task-description" name="new-task-description"
                    placeholder="description">
                </p>

                <p class="control">
                  <input class="button is-primary" type="submit" value="Create">
                </p>
              </div>
              <!-- </div> -->

            </form>
            <p class="subtitle is-5 has-text-centered mt-4 mb-3">My Progress:</p>
            <progress id="progressBar" class="progress is-large mt-0" value="100" max="100">60%</progress>

            <h2 class="title is-3 has-text-centered">My Todos</h2>
            <table class="table is-bordered is-fullwidth">
              <thead>
                <tr>
                  <th width="40px">⚠️</th>
                  <th>Task</th>
                </tr>
              </thead>
              <tbody id="tasks">

              </tbody>
            </table>

            <script src="./src/index.js"></script>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
